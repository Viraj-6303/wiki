{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit - {{ name }}
{% endblock %}

{% block body %}
    <h1>{{ name }}</h1>
    <form action="{% url 'edit' name %}" name="input_content" method="POST">
        {% csrf_token %}
        <label for="input_content">Content in Markdown</label>
        <div>
            <textarea name="input_content" id="input_content" cols="30" rows="10" >{{ content }}</textarea>
        </div>
        <div>
            <input type="submit">
        </div>
        
    </form>
{% endblock %}
